<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IPO Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --money-green: #22c55e;
            --dark-green: #15803d;
            --beige: #f5f5dc;
            --deep-black: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--deep-black);
            background-image: radial-gradient(circle at 20% 30%, #064e3b 0%, #0a0a0a 100%);
            color: var(--beige);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 20px rgba(34, 197, 94, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--money-green);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--beige);
            font-size: 2.2rem;
            letter-spacing: -1px;
        }

        p {
            opacity: 0.6;
            margin-bottom: 35px;
            font-size: 0.95rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--money-green);
            font-weight: 600;
        }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 16px 20px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--money-green);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--money-green) 0%, var(--dark-green) 100%);
            border: none;
            border-radius: 14px;
            padding: 18px;
            color: var(--deep-black);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px -5px rgba(34, 197, 94, 0.3);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(34, 197, 94, 0.4);
        }

        .rupee-symbol {
            font-weight: 300;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo-icon">â‚¹</div>
        <h2>Wealth Predictor</h2>
        <p>Strategic IPO Analysis for the Indian Market</p>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Investor Name</label>
                <input type="text" name="username" id="username" required placeholder="Enter your full name">
            </div>
            <button type="submit">Access Terminal</button>
        </form>
    </div>
</body>

</html>
