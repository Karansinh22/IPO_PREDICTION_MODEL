<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Performance Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --low-risk: #48bb78;
            --medium-risk: #ecc94b;
            --high-risk: #f56565;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            background-image: radial-gradient(circle at 20% 30%, #1e293b 0%, #0f172a 100%);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            /* Added for compatibility */
            -webkit-background-fill-color: transparent;
            /* Correcting fill color */
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.8;
            margin-left: 4px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        button {
            margin-top: 10px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--glass-border);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prediction-value {
            font-size: 2rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .risk-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .risk-Low {
            background: rgba(72, 187, 120, 0.2);
            color: var(--low-risk);
            border: 1px solid var(--low-risk);
        }

        .risk-Medium {
            background: rgba(236, 201, 75, 0.2);
            color: var(--medium-risk);
            border: 1px solid var(--medium-risk);
        }

        .risk-High {
            background: rgba(245, 101, 101, 0.2);
            color: var(--high-risk);
            border: 1px solid var(--high-risk);
        }

        .error {
            color: var(--high-risk);
            background: rgba(245, 101, 101, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 480px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>IPO Predictor</h1>
        <form action="/predict" method="POST">
            <div class="input-grid">
                <div class="form-group">
                    <label for="Issue_Size(crores)">Issue Size (Crores)</label>
                    <input type="number" step="0.01" name="Issue_Size(crores)" id="Issue_Size(crores)" required
                        placeholder="e.g. 500">
                </div>
                <div class="form-group">
                    <label for="Offer Price">Offer Price (â‚¹)</label>
                    <input type="number" step="0.1" name="Offer Price" id="Offer Price" required placeholder="e.g. 400">
                </div>
                <div class="form-group">
                    <label for="QIB">QIB Subscription (x)</label>
                    <input type="number" step="0.01" name="QIB" id="QIB" required placeholder="e.g. 10.5">
                </div>
                <div class="form-group">
                    <label for="HNI">HNI Subscription (x)</label>
                    <input type="number" step="0.01" name="HNI" id="HNI" required placeholder="e.g. 5.2">
                </div>
                <div class="form-group">
                    <label for="RII">RII Subscription (x)</label>
                    <input type="number" step="0.01" name="RII" id="RII" required placeholder="e.g. 2.1">
                </div>
                <div class="form-group">
                    <label for="Total">Total Subscription (x)</label>
                    <input type="number" step="0.01" name="Total" id="Total" required placeholder="e.g. 7.5">
                </div>
            </div>
            <button type="submit">Analyze IPO</button>
        </form>

        {% if prediction_text %}
        <div class="results">
            <div class="prediction-value">{{ prediction_text }}</div>
            <div class="risk-badge risk-{{ risk_category }}">{{ risk_text }}</div>
        </div>
        {% endif %}

        {% if error_text %}
        <div class="error">
            {{ error_text }}
        </div>
        {% endif %}
    </div>
</body>

</html>
